<style>
    /* Configuração geral da página */
    .pedidos {
        color: white;
    }

    .pedidos h2{
        margin-top: 10px;
    }

    .pedidos section{
        background-color: rgba(128, 128, 128, 0.288);
        max-width: 90%;
        margin-left: auto;
        margin-right: auto;
        margin-top: 1%;
        margin-bottom: 1%;
        border-radius: 20px;
        align-items: center;
        align-content: center;
        text-align: center;
    }

    .pedidos select{
        margin-bottom: 1%;
        min-height: 30px;
        min-width: 200px;
        border-radius: 10px;

    }

    .pedidos label{
        display: inline-block;
        margin: 10px;
    }

    /* configuração dos botões de CONFIRMA */
    .button-wrapper {
    text-align: center;
    }

    .button-wrapper input[type="button"] {
        display: inline-block;
        margin: 0 auto;
    }


    /* escondendo todos os elementos .hidden */

    .hidden {
        display: none;
    }

    /* Configuração das RADIOS para parecerem com imagem e não o modelo padrão */

    .selection-container {
        border: 2px solid transparent;
        padding: 10px;
        text-align: center;
        cursor: pointer;
        transition: border-color 0.3s ease;
    }

    .radio-title {
        margin-bottom: 5px; 
        font-weight: bold; 
    }

    .radio-img {
        width: 200px;
    }

    input[type="radio"]:checked + .selection-container {
        border-color: blue; 
        background-color: rgba(0, 0, 139, 0.5);
        border-radius: 10px;
        opacity: 0.7;
    }

    /* Configuração das Checkboxes para parecerem com imagem e não o modelo padrão */

    .servicescheckbox {
        min-width: 230px;
    }

    .checkbox-title {
        margin-bottom: 5px; 
        font-weight: bold; 
    }

    .checkbox-title h4 {
        margin: 0;
        font-size: 1.2em;
        font-weight: bold;
    }

    .checkbox-title ul {
        list-style-type: disc;
        text-align: left;
        margin: 5px 0 0 20px;
        padding-left: 0;
    }

    .checkbox-title li {
        margin: 2px 0;
        font-size: 1em;
    }

    .selection-container {
        border: 2px solid transparent;
        padding: 10px;
        text-align: center;
        cursor: pointer;
        transition: border-color 0.3s ease;
    }

    .checkbox-img {
        width: 150px; /* Adjust size as needed */
    }


    input[type="checkbox"]:checked + .selection-container {
        border-color: green; /* Highlight selected area with a border color */
        background-color: rgba(0, 139, 23, 0.5);
        border-radius: 10px;
        opacity: 0.7; /* Optional: change opacity to indicate selection */
    }
    .radio-title 
    /* txt areas */
    .pedidos textarea{

        height: 200px;
    }

    @media only screen and (max-width: 600px) {
        .pedidos textarea{
        min-width: 200px; 
        height: 200px;

</style>

<script>

    /* PARTE 1 - INFORMANDO MARCA, MODELO E ANO DO VEHICULO

    /* fetch: Envia uma requisição HTTP para o endpoint da API especificado.
       await fetch(...): Aguarda a conclusão da requisição fetch.
       response/carBrands: São variáveis e podem ser renomeadas conforme necessário.
       response.json(): Transforma a resposta em formato JSON. */

    /* Funções assíncronas (ou asynchronous) não esperam outras funções serem concluídas antes de executar */
    /* Esta função busca as marcas de carros da API FIPE e gera "options" no elemento select com id "carBrand" */
    async function fetchCarBrands() {
        /* const declara variáveis que não podem ser reatribuídas (response, carBrands, select e option são variáveis) */
        const response = await fetch('https://parallelum.com.br/fipe/api/v1/carros/marcas');
        const carBrands = await response.json();  // Faz o parsing dos dados JSON da resposta

        const select = document.getElementById('carBrand');  // Seleciona o elemento <select> com id "carBrand"
        carBrands.forEach(brand => {
            const option = document.createElement('option');  // Cria um novo elemento <option>
            option.value = brand.codigo;  // Define o valor do <option> como o código da marca
            option.textContent = brand.nome;  // Define o texto de exibição do <option> como o nome da marca
            select.appendChild(option);  // Adiciona o <option> ao elemento <select>
        });
    }

    /* Esta função busca os modelos de carros da API FIPE com base no ID da marca selecionada e gera "options" no elemento select com id "carModel" */
    /* Ela utiliza o "brandId" obtido do select anterior */
    async function fetchCarModels(brandId) {
        const response = await fetch(`https://parallelum.com.br/fipe/api/v1/carros/marcas/${brandId}/modelos`);
        const data = await response.json();  // Faz o parsing dos dados JSON da resposta
        const carModels = data.modelos;  // Extrai a lista de modelos de carros dos dados

        const select = document.getElementById('carModel');  // Seleciona o elemento <select> com id "carModel"
        select.innerHTML = '<option value="0" disabled selected>Selecione um Modelo</option>';  // Reseta as opções
        carModels.forEach(model => {
            const option = document.createElement('option');  // Cria um novo elemento <option>
            option.value = model.codigo;  // Define o valor do <option> como o código do modelo
            option.textContent = model.nome;  // Define o texto de exibição do <option> como o nome do modelo
            select.appendChild(option);  // Adiciona o <option> ao elemento <select>
        });
    }

    /* Esta função busca os anos de fabricação dos carros da API FIPE com base no ID da marca e do modelo selecionados e gera "options" no elemento select com id "carYear" */
    /* Ela utiliza o "brandId" e o "modelId" obtidos dos selects anteriores */
    async function fetchCarYears(brandId, modelId) {
        const response = await fetch(`https://parallelum.com.br/fipe/api/v1/carros/marcas/${brandId}/modelos/${modelId}/anos`);
        const carYears = await response.json();  // Faz o parsing dos dados JSON da resposta

        const select = document.getElementById('carYear');  // Seleciona o elemento <select> com id "carYear"
        select.innerHTML = '<option value="0" disabled selected>Selecione um Ano</option>';  // Reseta as opções
        carYears.forEach(year => {
            const option = document.createElement('option');  // Cria um novo elemento <option>
            option.value = year.codigo;  // Define o valor do <option> como o código do ano
            option.textContent = year.nome;  // Define o texto de exibição do <option> como o nome do ano
            select.appendChild(option);  // Adiciona o <option> ao elemento <select>
        });
    }

    /* Listener de evento para quando a marca de carro é alterada */
    document.getElementById('carBrand').addEventListener('change', function () {
        const brandId = this.value;  // Obtém o ID da marca selecionada
        const modelSection = document.getElementById('modelSection');  // Seleciona a seção para modelos de carro
        const yearSection = document.getElementById('yearSection');  // Seleciona a seção para anos de carro

        // Reseta e esconde as seções de modelos e anos
        document.getElementById('carModel').innerHTML = '<option value="0" disabled selected>Selecione um Modelo</option>';
        document.getElementById('carYear').innerHTML = '<option value="0" disabled selected>Selecione um Ano</option>';
        modelSection.classList.add('hidden');
        yearSection.classList.add('hidden');

        if (brandId !== "0") {
            fetchCarModels(brandId);  // Busca os modelos de carro se uma marca válida for selecionada
            modelSection.classList.remove('hidden');  // Exibe a seção de modelos
        }
    });

    function resetForm() {
    const form = document.getElementById("orcamento");
    
    // Reseta o formulario
    form.reset();

    // Reabilita todoa oa campos desabilitados. 
    const disabledElements = form.querySelectorAll(':disabled');
    disabledElements.forEach(element => element.disabled = false);

    // Esconde as sections que ja foram mostradas
    const sectionsToHide = ['modelSection', 'yearSection', 'typeSection', 'preferencesSection', 'PaintJobSection', 'WheelSection', 'EngineSection', 'ChassysSection', 'InteriorSection', 'submitbutton',  'ConfirmChassysSelectionButton', 'ConfirmServicesSelectionButton'];
    sectionsToHide.forEach(sectionId => {
        const section = document.getElementById(sectionId);
        if (section) {
            section.classList.add('hidden');
        }
    });

    // Reseta as selecoes
    const selectElements = form.querySelectorAll('select');
    selectElements.forEach(select => {
        select.selectedIndex = 0; // seta para a primeira option
    });

    // Reseta os radio e as checkboxes (manualmente se preciso)
    const radioButtons = form.querySelectorAll('input[type="radio"]');
    radioButtons.forEach(radio => {
        radio.checked = false;
    });

    const checkboxes = form.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(checkbox => {
        checkbox.checked = false;
        checkbox.disabled = false; // Previne que estao reabilitadas
    });

    // Esconde todos os botoes
    const buttonsToUnhide = ['confirmcarselectionButton'];
    buttonsToUnhide.forEach(buttonId => {
        const button = document.getElementById(buttonId);
        if (button) {
            button.classList.remove('hidden');
        }
    });

    // Escrola para o topo da pagina
    window.scrollTo(0, 0);
}
